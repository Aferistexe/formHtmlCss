<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Форма</title>
</head>
<body>
    <main>
        <form method="post" class="form">
            <h2>Get in touch</h2>
            <div class="name_and_email">
                <input type="text" placeholder="Name" class="name_input" required>
                <input type="email" placeholder="Email" class="email_input" required>
            </div>
            <div class="subject">
                <input type="text" placeholder="Subject" class="subject_input" required>
            </div>
            <div class="message">
                <textarea name="message" id="message" class="message_input" placeholder="Message" required></textarea>

            </div>
            <button type="submit">Send Message</button>



        </form>
        <div class="contact">
            <h2>Contact us</h2>
            <p>Address: 198 West 21th Street, Suite 721 New York NY 10016</p>

            <p>Phone: + 1235 2355 98</p>


            <p>Email: info@yoursite.com</p>

            <p>Website yoursite.com</p>
        </div>
    </main>
    
</body>
</html>
